<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do Math</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Do Math</h1>
  <p>Please open your console</p>
  <script>
    function do_math(num1, num2, operator) {
      let result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
      }
      return result;
    }
    const result = do_math(8, 2, '*');
    console.log(result);
  </script>
</body>
</html>
