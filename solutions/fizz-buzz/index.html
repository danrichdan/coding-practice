<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Fizz Buzz</title>
</head>
<body>
    <h1>Fizz Buzz</h1>
    <p>Please open your console</p>

    <script>
        function fizzBuzz() {
            let i;
            for (i=1; i < 101; i++) {
                if(i%5 === 0 && i%3 === 0 ) {
                    console.log(`${i} : FizzBuzz`);
                } else if(i%5 === 0) {
                    console.log(`${i} : Buzz`);
                } else if(i%3 === 0){
                    console.log(`${i} : Fizz`);
                } else {
                    console.log(`${i}`);
                }
            }
            console.log(5%10);
        }    

        fizzBuzz();
    </script>
</body>
</html>
